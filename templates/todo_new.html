{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container w-50">
        <h3>New task</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.title|as_crispy_field }}
            <div class="form-row">
                <div class="form-group col-md-6 my-3">
                    {{ form.priority|as_crispy_field }}
                </div>
            </div>
            <button class="btn btn-success mt-2 mb-3" type="submit" style="border-radius: 18px;">Add</button>
        </form>
    </div>
{% endblock content %}
