{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container w-50">
        <h3>Edit</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.title|as_crispy_field }}
                <div class="row">
                    <div class="form-group col-md-6 my-3">
                        {{ form.priority|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-6 my-3">
                        {{ form.completed|as_crispy_field }}
                    </div>
                    {# change col to 4 when add category #}
                </div>
            <button class="btn btn-info mt-2 mb-3" type="submit">Update</button>
        </form>
    </div>
{% endblock content %}
