{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title%}

{% block content %}
<div class="container w-50">
  <h3 class="my-3">Sign Up</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-2 mb-3" type="submit">Sign Up</button>
  </form>
</div>
{% endblock content %}
