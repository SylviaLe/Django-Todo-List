{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container w-50">
  <h3 class="my-3">Log In</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success my-3" type="submit">Log In</button>
  </form>
</div>
{% endblock content %}
