{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now "U" %}" >
        <title>{% block title %}{% endblock title %}</title>
    </head>
    
    
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container-fluid">
        
            <button class="navbar-toggler" type ="button" data-toggle="collapse" data-target="#navbarMenu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item px-2">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                    </li>  
                    
                    <li class="nav-item px-2">
                        <a href="{% url 'todo_list' %}" class="nav-link">Todo List</a>
                    </li>
        
                    <li class="nav-item px-2">
                        <a href="{% url 'cate_list' %}" class="nav-link">Categories</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <p class='text-muted text-end my-0 nav-item fst-italic mx-3 d-none d-md-block'>Logged in as {{ user.username }}</p>
                <a class='btn btn-outline-dark btn-sm text-end my-0 nav-item' href="{% url 'logout' %}">Logout</a>
            {% endif %}
            </div>
        </nav>


            {% block content %}
            {% endblock content %}
        


        <footer class="bg-light text-center text-lg-start">    
            <div class="text-center p-3">
              Â© 2021 Copyright:
              <span class="text-dark">Sylvia Le, Mahdia Daqiq, Irakli Svanidze</span>
            </div>
          </footer>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg==" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
